name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: 'create if and else condition in js '
      id: create-if-and-else-condition-in-js
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'create if and else condition in js '
        setup-command: npm install
        command: npm test
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        CREATE-IF-AND-ELSE-CONDITION-IN-JS_RESULTS: "${{steps.create-if-and-else-condition-in-js.outputs.result}}"
      with:
        runners: create-if-and-else-condition-in-js
